<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{BLOG_TITLE}} | Thoughtnudge Blog</title>
    <meta name="description" content="{{BLOG_DESCRIPTION}}" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons and meta -->
    <link rel="icon" href="/lovable-uploads/e1f8cc14-e19f-4b94-9a66-947868364f9c.png" type="image/png">
    <meta name="author" content="{{BLOG_AUTHOR}}" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{BLOG_TITLE}} | Thoughtnudge Blog" />
    <meta property="og:description" content="{{BLOG_DESCRIPTION}}" />
    <meta property="og:url" content="{{BLOG_URL}}" />
    <meta property="og:site_name" content="Thoughtnudge" />
    <meta property="og:image" content="{{BLOG_IMAGE}}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="article:published_time" content="{{BLOG_PUBLISHED}}" />
    <meta property="article:author" content="{{BLOG_AUTHOR}}" />
    <meta property="article:section" content="Blog" />
    <meta property="article:tag" content="AI, Marketing, Behavioral Science" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@thoughtnudge" />
    <meta name="twitter:creator" content="@thoughtnudge" />
    <meta name="twitter:title" content="{{BLOG_TITLE}} | Thoughtnudge Blog" />
    <meta name="twitter:description" content="{{BLOG_DESCRIPTION}}" />
    <meta name="twitter:image" content="{{BLOG_IMAGE}}" />

    <!-- LinkedIn specific -->
    <meta property="og:linkedin:title" content="{{BLOG_TITLE}} | Thoughtnudge Blog" />
    <meta property="og:linkedin:description" content="{{BLOG_DESCRIPTION}}" />
    
    <!-- WhatsApp specific -->
    <meta property="og:whatsapp:title" content="{{BLOG_TITLE}} | Thoughtnudge Blog" />
    <meta property="og:whatsapp:description" content="{{BLOG_DESCRIPTION}}" />

    <!-- Canonical URL -->
    <link rel="canonical" href="{{BLOG_URL}}" />

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{BLOG_TITLE}}",
      "description": "{{BLOG_DESCRIPTION}}",
      "image": "{{BLOG_IMAGE}}",
      "author": {
        "@type": "Person",
        "name": "{{BLOG_AUTHOR}}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Thoughtnudge",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.thoughtnudge.com/lovable-uploads/e1f8cc14-e19f-4b94-9a66-947868364f9c.png"
        }
      },
      "datePublished": "{{BLOG_PUBLISHED}}",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{BLOG_URL}}"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content for crawlers -->
      <header>
        <h1>{{BLOG_TITLE}}</h1>
        <p>By {{BLOG_AUTHOR}} | Thoughtnudge Blog</p>
      </header>
      <main>
        <article>
          <img src="{{BLOG_IMAGE}}" alt="{{BLOG_TITLE}}" style="width: 100%; max-width: 600px; height: auto;" />
          <p>{{BLOG_DESCRIPTION}}</p>
          <p><a href="{{BLOG_URL}}">Read the full article on Thoughtnudge</a></p>
        </article>
      </main>
    </div>
    
    <!-- Redirect to actual SPA for humans -->
    <script>
      // Only redirect if this is not a bot/crawler
      if (!/bot|crawler|spider|crawling/i.test(navigator.userAgent)) {
        window.location.href = '{{BLOG_URL}}';
      }
    </script>
  </body>
</html>
